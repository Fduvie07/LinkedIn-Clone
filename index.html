<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/linkedin.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/linkedin.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LinkedIn-Clone</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <img src="images/login-logo.svg" alt="Login logo">
            </a>
            <div>
                <join>Join now</join>
                <signin><a href="home.html">Sign in</a></signin>
            </div>

        </nav>
    </header>
    <section>
        <hero>
            <h1>Welcome to your professional community</h1>
            <img src="images/login-hero.svg" alt="" />
        </hero>
        <form>
            <google>
                <img src="images/google.svg" alt="">
                Sign in with Google
            </google>
        </form>
    </section>
    
</body>
</html>
